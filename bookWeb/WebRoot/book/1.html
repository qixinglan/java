奥巴马(全名：Barack Hussein Obama II，贝拉克·侯赛因·奥巴马二世，1961年8月4日 )，美国第44任总统，出生于美国夏威夷州火奴鲁鲁，他的父亲的祖籍是(肯尼亚)(The Republic of Kenya)。奥巴马是首位拥有黑人血统，并且童年在(亚洲，印度尼西亚)成长的美国总统，与不同地方与不同文化背景的人共同生活过。2008年11月5日，奥巴马当选美国第44任(第56届)总统，他也是美国首位混血“黑人”总统。2011年4月4日，奥巴马宣布竞选2012年美国总统。2012年11月6日晚(当地时间)，奥巴马在美国大选中获得超过 270 张选举人票，连任美国总统。
奥巴马童年和青少年时期分别在印尼和夏威夷度过，曾以优等生荣誉从哈佛法学院毕业。1996年，当选伊利诺伊州参议员，2004年11月当选为美国联邦参议员，是美国历史上第五位有非裔血统的联邦参议员。2007年2月10日，他以侧重完结伊拉克战争及实施全民医疗保险制为竞选纲领，正式宣布参加2008年美国总统选举，并于2008年11月4日正式当选。
就任总统后，他全面实施恢复美国经济的经济复兴计划，对能源、移民、公民医疗保健、教育、税政等领域进行变革；军事上主张从阿富汗和伊拉克撤军，并向伊斯兰世界表示友善而非以武力相伴，还和核武大国俄罗斯签署削减核武器的《布拉格条约》。
老奥巴马出生在肯尼亚西部一个贫穷的小村庄，但是他的家庭在当地仍然属于较富有的家庭。奥巴马的祖父在城市做过小办事员、家庭厨师等各种杂役，回到家乡后以精明的头脑经营一个不错的小农庄。老奥巴马在学校时成绩优异，性格顽皮，后因经常违反学校的纪律而遭到开除，引来了父亲的暴怒。后来在两名热心的美国教师的联系和帮助下，获得了去海外读书的机会和奖学金。老奥巴马将在家乡的妻子柯齐亚和孩子留给母亲照顾，先去夏威夷，后到达美国，在读书期间与邓纳姆相遇，生下奥巴马。奥巴马的祖母和许多亲戚如今仍住在那个小村庄，老奥巴马1982年因车祸去世后也埋在村内。
奥巴马2岁时，父母分居，随后离婚。他的父亲便前往哈佛大学攻读博士学位，最终返回肯尼亚。而他的母亲则嫁给了一位印度尼西亚籍的学生Lolo Soetoro，并诞下一个女儿。奥巴马六岁时，与母亲一家迁居到印度尼西亚首都雅加达。四年后，奥巴马回到夏威夷，与外祖父母住在一起。从五年级起，奥巴马就读于位于檀香山的大型私立学校Punahou学校，且于当地读到12年级，于1979年毕业。后来母亲与继父离婚，他便随母迁居美国本土。
到达美国本土后，奥巴马首先在加利福尼亚州的洛杉矶西方学院求学两年，期间在该校《宴会》杂志发表了诗歌《老爹》，后被《纽约客》杂志转载并广为流传，西方学院的学业结束后，他转至纽约市的哥伦比亚大学的哥伦比亚学院，在那里主修政治学及国际关系。1983年，奥巴马毕业于哥伦比亚大学，毕业后在国际商务公司工作了一年。1985年到芝加哥工作主持了一个非营利计划，以协助当地教堂为穷困的居民组织好职业训练。
他于1988年进入哈佛大学法学院，主修法律。1990年2月，由于被选为《哈佛法律评论》的首位非洲裔美国人主席，他首次获得了全国性的认可。奥巴马1991年毕业于哈佛大学的法学院，获得了“极优等”法学博士的学位，也是第一个担任哈佛法学评论主编的非洲裔美国人，并在此期间获得了全国范围的认可。回到芝加哥后，奥巴马主持了一次选民登记运动，且为民权律师事务所Miner，Barnhill & Galland工作。后来，自1993年至2005年竞选联邦参议员的12年中，奥巴马一直在芝加哥大学法学院任职宪法讲师。1992年，奥巴马与同校的米歇尔·鲁滨逊结婚，两人供职于芝加哥的同一家律师事务所。
1996年，奥巴马从芝加哥当选为伊利诺伊州国会参议员并在之后的3年中连任；2000年，他挑战已担任了4年的联邦众议员的波比·拉什(前黑豹党成员和社区活动家)竞选联邦众议员一席。选举结果为拉什获得61%的选票，他以30%的选票最终失败，在竞选美国众议院议员席位失败后，奥巴马将主要精力投入到伊利诺伊州的参议工作中，编撰了要求对可能判死刑罪犯的审问必须录像的法律。
2002年，他竞选连任伊利诺伊州参议员。2003年1月，当民主党重新取得议会的控制权，他被提名为州卫生与公众服务委员会主席。在他的立法提案中，他帮助编撰了《工作所得抵税法》，为低收入家庭提供援助，还致力于为一些无法承担健康保险的居民起草相关立法项目，更协助通过了增加对艾滋病预防和病人照料的项目预算。
2004年7月，美国民主党召开全国代表大会，奥巴马被指定在第二天做“基调演讲”。(所谓“基调演讲”，就是民主党人阐述本党的纲领和政策宣言，通常由本党极有前途的政治新星来发表，1988年做“基调演讲”的人就是时任阿肯色州州长的克林顿。)奥巴马不负众望，他亲自撰写演讲稿，并发表了题为“无畏的希望”(The Audacity of Hope)慷慨激昂的演讲。在演说中他提出消除党派分歧和种族分歧、实现“一个美国”的梦想。该演讲后，奥巴马成为全美知名的政界人物。同年11月，奥巴马顺利的以高达70%的选票当选，成为美国历史上第5位非洲裔联邦参议员。
2007年2月10日，奥巴马在伊利诺伊州斯普林菲尔德市正式宣布参加2008年美国总统大选，并提出了重点在“完结伊拉克战争以及实施全民医疗保险制度”的竞选纲领。
2008年1月4日，在俄亥俄州民主党初选大会上，奥巴马赢得了38%的支持率，领先于知名度高于自己的约翰·爱德华兹以及希拉里·克林顿，在民主党诸位候选人中领跑。
2008年6月3日，奥巴马票数领先于希拉里·克林顿，被定为民主党总统候选人；同年8月23日，在民主党全国代表大会上奥巴马被正式提名，从而成为了美国历史上首个非洲裔总统大选候选人。
2008年11月5日，奥巴马击败共和党候选人约翰·麦凯恩，正式当选为美国第四十四任总统。当晚他在芝加哥发表当选演说，并以支持他的一位百岁选民为例，以数个“Yes we can”(是的，我们可以做到)来阐述美国人民非凡的创造力、美国社会的不断进步以及美国实力的强大，这次演说非常有震撼力并富有强烈的感情色彩，有些黑人还不禁倾听着流下了眼泪，“是的，我们可以(或：我们能够做到)”也成了他的名言。
2011年4月4日，美国总统奥巴马宣布将参加2012年总统竞选。民调显示，2009年奥巴马的支持率最高达到59%，而后开始滑落，2011年一月份到达48%的水平，而由于经济手段改革与医疗体制改革，奥巴马的支持率持续走低，到三月份末降到最低的38%，但后又因击毙拉登上升，4月份又由于前述原因轻微下降，他的平均支持率平均在4、5成之间，属于中等水平。
2011年11月，福布斯2011权力人物榜：奥巴马排名第一。尽管在处理高失业率和经济衰退问题上的不足导致奥巴马在国内支持率下降，但他在世界舞台上的表现完全不同。随着“基地”组织领导人本·拉登和利比亚前领导人卡扎菲相继被击毙，奥巴马的影响力迅速上升。
2012年5月5日，在美国弗吉尼亚州里士满的弗吉尼亚州联邦大学，美国总统奥巴马参加竞选集会，正式启动其争取连任的竞选之路，先后在俄亥俄州和弗吉尼亚州两个重要的“摇摆州”举行首两场正式竞选集会。
2012年10月28日电一场来势凶猛的飓风“桑迪”即将冲击美国东海岸，搅乱了本已进入倒计时的美国总统大选，、飓风的考验后，奥巴马和共和党总统候选人罗姆尼的支持率开始出现变化。根据盖洛普民调显示，多数美国人看好奥巴马出任下一届美国总统。10月31日盖洛普发布的民调结果显示，有54%的人认为奥巴马能够打败罗姆尼，获得总统连任，只有34%的人选择支持罗姆尼。20%的差距与8月份奥巴马最高支持率58%和罗姆尼36%的支持率的差距基本一致。
2012年11月1日，奥巴马和罗姆尼开始了最后一轮造势拉票工作。奥巴马大范围走访摇摆州，还邀请前总统克林顿为其助威；而罗姆尼则带领搭档瑞安等人展开跨越11个州的“闪电战”。根据全国广播公司和《华尔街日报》11月4日公布的民调数据，奥巴马在有投票意愿的美国选民中支持率为48%，而罗姆尼支持率为47%，两人不相上下。
美国总统大选的选民投票日将于当地时间2012年11月6日举行，由于投票日当天并非法定节假日，因此越来越多的选民愿意选择提前投票。从提前投票的情况看，奥巴马较罗姆尼更胜一筹，但优势并不如4年前。奥巴马夫妇也选择提前投票鼓励选民，这也是历史上首次美国总统候选人夫妇不在选举日投票。
2012年11月6日，在美国大选中获得超过270张选举人票，连任总统。11月10日，佛罗里达州官方确认，奥巴马在2012年总统大选中赢得了该州的29张选举人票。奥巴马最后赢得332张选举人票，罗姆尼获得206张选举人票。
奥巴马将于2013年1月20日在总统就职典礼上宣誓就职，美国总统选举过程宣告最终结束。
奥巴马就任总统后，美国正处于由房地产次贷危机引发的金融危机蔓延期，全国经济异常萧条。为消除危机的负面影响，他对前任政府的某些政策作了比较大胆的改革，如制定耗资巨大的经济复兴计划、医疗改革、移民政策调整、能源战略修订、税收政策调整、教育体制改革等。
他通过对低收入家庭和企业就业岗位的减税，同时增加政府支出，以此加大政府对财政、经济的刺激力度。他还将布什政府用于救市的7000亿美元中的余额(约3500亿)用于房屋业主和小企业的贷款供应，目的是要稳定房产市场和小企业的就业状况。
在环境与能源问题方面，他强调将利用风能、太阳能和地热驱动车辆，为工厂提供能源。对于新能源的研究和开发，他执行加强动作力度和增加政府支出的举措。
关于美国的国际贸易政策，他则主张以“公平”原则对贸易伙伴奉行保护主义，并提出了修订北美自由贸易区的构想。他还就中国的人民币汇率和对华贸易逆差问题，希望与中国方面进行谈判。
在货币政策上，他十分关注利率大幅度波动给经济带来的不利影响，主张加大对金融市场的监管力度。
为应对美国失业率高企的严峻形势，2011年6月，奥巴马在视察北卡罗来纳州时抛出“一揽子刺激就业措施”，希望在2012年扭转就业低迷的困境。
奥巴马在美国国会会议上 2008年11月16日，当选总统后的奥巴马与候任新财政部长蒂莫西·盖纳和新白宫首席经济顾问劳伦斯·萨默斯探讨了经济复兴计划，26日提名联邦储备委员会前主席保罗·沃尔克为总统经济恢复顾问委员会负责人，来组织、实施经济复兴计划。奥巴马经济复苏计划的内容主要有：政府节能、启动大规模基建、学校进行大规模硬件设施升级、改进医疗状况和普及宽带网。他的计划内容均属耗资及其巨大的项目，他希望该计划能化解当前的经济危机、提高就业率以及增强国家在国际上的竞争力。
在能源战略上，奥巴马倡导绿色环保概念，以节能减碳、降低污染的绿色能源环境为表现形式，并计划倾巨资努力打造。他的能源战略内容有：改善现有电网系统，并将太阳能、风能、地热能并入全美统一电网，最大限度地发挥国家电网的使用效率；发展节能型车辆。他还计划将用于进口石油的资金转向发展太阳能、风能和地热能电站，减轻对石油的依赖，如此计划顺利实现，美国的能源体系将产生革命性变化，进而改变整个美国的生产和生活方式。有媒体指出，如果他的绿色能源战略获得成功，其意义将不亚于IT产业革命。
奥巴马在税收政策上倾向对企业和富裕人群增税，而对于普通家庭则主张减税，并认为这样能使大多数美国工薪人士在国家税制方面受益。他的税政有两项主要内容：其一，对一些富人利用其他国家或地区相对宽松的税收环境隐瞒收入、逃避税务核查之情形，税务部门要求海外银行配合美国的税务调查，堵住逃税行为；其二，改变跨国公司纳税方式，使跨国公司无法在外汇收入方面实施逃税行为。
奥巴马在教育方面基本遵循布什政府的现有教育框架，但提出了“0岁至5岁教育计划”和“美国机会税收优待计划”两项教育新主张。对于布什政府的《不让一个孩子掉队》的教育法案，他对其作了多项改进，强调学生的教育质量与教师业绩挂钩，如：改革为考试而教学，倡导教育科目要全面，对失败学生更多关怀，增加教育经费等。他对公立学校的现有状况并不满意，为实施他的教育改革，要求美国各州增加对特许学校的拨款，支持特许学校的发展，但其成效还有待时间检验。另外，他认为为提高美国在国际上的长远竞争力，必须强化国民教育，提高学校教育质量、将降低高中学生辍学率作为国家的首要任务。关于教师待遇问题，他主张实行绩效工资制，提出加强教师聘用、培训、留任及奖励的优惠计划。
在医改方案中，他提议将医疗保险覆盖面扩大到未投保人士，并规定保费增长的上限，人们在离职和变换工作时，他们的医保权益应予保留。他的医疗改革方案，计划耗时10余年，涉及资金9000亿美元。该计划包括一项政府保险计划，同时鼓励民众双向选择，参与公共合作医疗保险，其主旨是降低保险成本和提高民众的健康保障质量。医改计划将每一个美国公民都纳入政府的医保范围，从而减少非法保险公司的存在。该计划包括医疗保险开支的削减和提高保险公司的税负两方面。2011年1月19日，众议院又以245票支持、189票反对的投票结果，将奥巴马的医改法案废除。
奥巴马移民政策的主体思路基本以2007年的美国移民改革法案为基础，主要内容为加强边境管制，减少非法入境；增加政府监督工作，对雇用非法移民的雇主诉诸法律制裁；对于非法移民提出一条最终可以获得美国公民身份的途径；缩短合法移民的移民排期。但由于诸多因素的制约，该法案当时并未获得国会通过。2008年11月，他成功当选总统，12月提名亚利桑那州州长珍妮特·娜珀莉塔诺为自己内阁的国土安全部部长，以实施他仍将继续的移民改革计划。
在宗教方面，奥巴马认为宗教信仰的力量能将人民团结在一起，并能给他们带来幸福，它是美国民众生活的重要组成部分。对于美国的宗教政策，他基本沿袭上一届政府的既定方针，支持宗教机构的社区活动。美国人口来源复杂，宗教人群庞大，教种教派林立，他认为美国宗教信仰的差异性不会引起国家分裂。他不反对国家权力机构允许宗教人士进入，比如总统办公室，这样做不但不会违背美国宪法所规定的政教分离精神，反而有利于调和政府与宗教组织和宗教人士的关系。他指出不能将宗教信仰作为战争的借口，亦反对以宗教信仰的差异性来制造人为的社会隔阂。他进一步分析指出，不同的宗教念诵不同的经文、听从不同的命令，但都有共同的真理，人民不能因所信奉的教种不同排斥异教徒，甚至萌生仇恨。
2012年5月9日，美国总统奥巴马接受美国广播公司采访时说，他改变了自己先前的反对态度，转而支持同性婚姻。奥巴马在采访中说，他在与自己的下属、一些同性恋军人、夫人米歇尔及两个女儿就这一问题开展讨论后，经过思考，作出这一决定。他说，自己最终认定，必须就此公开表态，支持同性婚姻。
奥巴马政府的对外政策属于温和、柔性型，与前任布什政府的强硬单边政策风格迥异。他在处理对外关系上还要与上一届政府推行的政策划清界限，他认为单靠美国自己的力量还是无法保护自己，所以要加强与其它国家或组织的政治、军事结盟，努力改善与伊斯兰世界的关系，这样国家才会安全。他还强调自己的这一届政府在对外关系上必须依法行事。
在国际会议上，奥巴马就任总统后，即刻向伊斯兰世界表示善意，希望能彼此友好相处，并许诺对伊斯兰国家“永不交战”。
2009年2月27日，奥巴马宣布将在18个月后结束伊拉克战争，就伊拉克撤军问题，他认为该撤军计划属于驻伊美军的过渡期任务，保留下来的部队主要用于打击伊拉克的恐怖主义，并为伊拉克本国的安全部队提供训练、装备以及意见咨询服务。奥巴马上任伊始便提出要加强美军在阿富汗的军事力量。2009年12月1日，他宣布向阿富汗增兵3万，同时建议18个月后开始撤军。
奥巴马政府对前任政府在拉丁美洲的政策取向上有所调整，他认为美国在美洲的领导地位必须重新考量，要建立新的美洲联盟。为消除部分拉美国家对美国的不友好情绪，他的政府在对外政策上增加对他们的经济援助，并与一贯反感美国的古巴卡斯特罗政府和委内瑞拉政府进行直接对话。
加拿大为美国近邻，两国政治、经济关系密切，都在阿富汗驻有军队。2009年2月，奥巴马对加拿大作了数个小时的短暂访问，就两国推进“清洁能源对话”与加拿大总理哈珀进行了磋商，为双方签订北美气候变化条约铺路。对于与加拿大的关系，他强调他的这一届政府将遵循两国间的北美自由贸易协定。
欧盟在经济上胜过美国，是世界最为强大的经济实体。奥巴马在与欧盟的关系上认为，欧洲一体化经济的不断加强，将有利于与美国建立合作伙伴关系。但在阿富汗问题上，欧盟与奥巴马政府存在分歧，如美国大量向阿富汗增兵时，欧盟并未给与及时配合；另外，在美国热衷的俄罗斯和中东问题方面，欧盟同样没有大力支持美国。在布什政府时期美国就与欧盟成员国的波兰有军事合作关系，奥巴马就任总统后，这一关系继续延续。
奥巴马总统非常重视与俄罗斯的关系，其刚上任就将美俄关系列为重要议事日程。2009年3月，美国国务卿希拉里·克林顿于日内瓦提出重新构建美俄关系的建议，得到俄罗斯的积极回应。2009年4月，他在伦敦与俄罗斯总统德米特里·梅德韦杰夫正式会晤后发表了《美俄联合声明》，其内容涉及美俄双边的军事安全、地缘政治、经济社会和地区热点等方面。《美俄联合声明》是奥巴马政府与俄罗斯政府关系的新标志，是美俄步入双边关系新时代的开始。2010年4月，他在捷克首都布拉格与梅德韦杰夫总统签署《削减战略武器新条约》。
奥巴马和胡锦涛会晤日本：奥巴马当选美国总统后，同样非常重视与日本的关系。对于日本首相鸠山由纪夫提出的“对等的日美关系”，他非常欢迎。2009年11月，他访问日本，与鸠山由纪夫就深化日美同盟达成意见共识，他认为“日美同盟关系是亚太地区稳定的基轴”。奥巴马还与鸠山由纪夫探讨碳捕捉与封存技术、核设施防震技术等问题，双方还携手致力于发展“绿色科技”，并达成意见统一。他访日期间在东京发表演讲，认为日本是亚洲稳定的关键。
2009年11月，奥巴马展开对中国的国事访问，他认为中美关系的新发展具有战略意义，同中国的伙伴关系使美国摆脱了严重的金融危机，并强调这一关系的重要性。另一方面，他会见达赖，则使中国政府非常不满。奥巴马就职以来曾以与胡锦涛通电话及访问会谈的形式，表示美中发展积极合作全面的关系对两国十分重要，对世界也十分重要。发展健康稳定的美中关系符合两国长期和战略利益。美国方面全面确认奉行美国长期以来坚持的“一个中国”政策，继续承认这是中国的核心利益。2012年2月，奥巴马对访美的中华人民共和国副主席习近平表示：“美方拒绝任何台独主张”。
奥巴马于2010年4月与俄罗斯总统签订了《削减战略核武器》的新条约，双方步入了核武战略合作的新时期。对于伊朗核问题，他希望联合国以决议方式敦促其弃核。对于朝鲜核问题，他认为只要朝鲜放弃核武项目，美国会在经济援助与国际关系等诸方面给朝鲜提供帮助。
奥巴马于华盛顿的全球核安全峰会上指出，当今的核危机不是来自敌对国家，而是恐怖分子，因此核风险在不断加大；如果恐怖组织掌握了核武器，将发生“全球性灾难”。为此，他呼吁全球在核材料的控制上要严格，要步调一致、统一行动。他还认为，目前国与国之间的核对抗几率已经减小，但因为国际恐怖组织的活跃，核风险形势反而非常严峻。
奥巴马就任总统后，要求美国中央情报局将追捕基地组织首脑本·拉登作为首要任务。2010年8月，美国锁定了拉登在巴基斯坦的住所。2011年5月2日凌晨1时30分(当地时间)，奥巴马下令海豹突击队对拉登住所进行突然袭击，并将其击毙。奥巴马认为击毙拉登是美国打击“基地恐怖组织”的最大成就，使“正义得到了伸张”。
