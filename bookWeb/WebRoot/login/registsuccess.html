    <script> 
var t=3;//设定跳转的时间 
setInterval("refer()",1000); //启动1秒定时 
function refer(){ 
if(t==0){ 
location="http://127.0.0.1:8081/bookWeb/login/login.html"; //#设定跳转的链接地址 
} 
document.getElementById('show').innerHTML="注册成功。。。。。"+t+"秒后跳转到登录界面"; // 显示倒计时 
t--; // 计数器递减 
 
} 
</script> 
<span id="show"></span>
