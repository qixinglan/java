<script type="text/javascript">
var xhr=null;
var txt=null;
function f1(){
xhr=getXhr();
xhr.open('get',encodeURI("http://127.0.0.1:8081/bookWeb/adlogin.do?aname="+document.getElementById("administrator").value+"&apwd="+document.getElementById("password").value),true);
xhr.onreadystatechange=f2;
xhr.send(null);
}
function f2(){
if(xhr.readyState==4){
if(xhr.status=200){
txt=xhr.responseText;
if(txt==""){
window.location.href="http://127.0.0.1:8081/bookWeb/a.do";
}else{
document.getElementById("info").innerText=txt;
}
}
}
}

function getXhr(){
	if(window.XMLHttpRequest){
		Xhr=new XMLHttpRequest;
		}
	else{
		Xhr=new ActiveXObject('Microsoft.XMLHttp')
		}
		return Xhr;
}
