<SCRIPT>
        function ini()
        {
        	var api =frameElement.api;
        	var fxryId = api.data.fxryId;
        	//var fxryId = api.opener.document.getElementById("fxryid").value;
        	$.ajax({
        		type: "POST",
        	    async:false,
        	    url: "data/zwy/getMFingers.action",
        	    data: "fxryId="+fxryId,
        	    
        		success:function(data){
        			var fpo =document.all.sfzhyCtl;
                    fpo.P_inzwtz1 = data[0];
                    fpo.P_inzwtz2 = data[1];
                    fpo.P_inzwtz3 = data[2];
                    fpo.P_inzwtz4 = data[3];
                    fpo.P_inzwtz5 = data[4];

                    fpo.P_inzwtz8 = data[7];
                    fpo.P_inzwtz9 = data[8];
                    fpo.P_inzwtz10 = data[9];
                    
                    var res = fpo.GetFPic('1');
                    if(res==1){
                    	$.dialog.confirm("签到成功！",function(){
                    		$.ajax({
                        		type: "POST",
                        	    async:false,

                        	    data: "ids="+fxryId,
                        	    succcess: function(){

                        	    }
               				})
                    	});
                    	//$.dailymission.zwbd(fxryId);
                    	
                    	//
                    }else{
                    	$.dialog.alert("签到失败！");
                    }
        		}
            });
