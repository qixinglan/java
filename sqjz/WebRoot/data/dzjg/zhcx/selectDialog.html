	</head>
	<body>
		
	<div class="content">
    <div class="contentWrapper">
      
        <div class="operation-box container-main">
          <div class="title"> <span></span>
            <label>设置查询条件：</label>
            <div id="divtj" class="spanTurnOff" style="margin-right: 20px;">
	      			<input type="text" 
	      			       name="tagValue" 
	      			       id="tagValue" 
	      			       style="margin-top:3.5px;">	
	      			<input type="button" class="shezhi" id="btnClear"  value="处理"/>
            </div>
          </div>
          <div class="comm-div" id="tj">
          	
				  	<table>
				  		<tr height="100%">
				  			<td width="80%">
								<div id="leftLayout" align="center" style="width:98%;height:260px;margin:3px;border:1px solid #B4DEF5">
									<c:if test="${tagType=='4'}">
										<div id="myDate" style="margin-top:20px;"></div>
										<!--<script type="text/javascript">
											WdatePicker({eCont:'myDate',onpicked:function(dp){setCal(dp.cal.getDateStr())}});						
										</script>-->
									</c:if>
								</div>
							</td>
							<td width="20%">
								<div style="width:130px;height:260px;margin:3px;border:1px solid #B4DEF5">
									<table align="left">
										<tr id="trCon10" class="changeColor" onclick="setCon('10')">
											<td align="left">( (左括号)</td>
										</tr>
										<tr id="trCon11" class="changeColor" onclick="setCon('11')">
											<td align="left">) (右括号)</td>
										</tr>
										<tr id="trCon1" class="changeColor" onclick="setCon('1')">
											<td align="left">AND (与)</td>
										</tr>
										<tr id="trCon2" class="changeColor" onclick="setCon('2')">
											<td align="left">OR (或)</td>
										</tr>
										<tr id="trCon3" class="changeColor" onclick="setCon('3')">
											<td align="left">> (大于)</td>
										</tr>
										<tr id="trCon4" class="changeColor" onclick="setCon('4')">
											<td align="left">< (小于)</td>
										</tr>
										<tr id="trCon5" class="changeColor" onclick="setCon('5')">
											<td align="left">>= (大于等于)</td>
										</tr>
										<tr id="trCon6" class="changeColor" onclick="setCon('6')">
											<td align="left"><= (小于等于)</td>
										</tr>
										<tr id="trCon7" class="changeColor" onclick="setCon('7')">
											<td align="left">= (等于)</td>
										</tr>
										<tr id="trCon8" class="changeColor" onclick="setCon('8')">
											<td align="left">!= (不等于)</td>
										</tr>
										<tr id="trCon9" class="changeColor" onclick="setCon('9')">
											<td align="left">LIKE (模糊查询)</td>
										</tr>
									</table>
								</div>
							</td>
				  		</tr>
					</table>
          </div>
        </div>
    </div>
  </div>
