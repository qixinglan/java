<!DOCTYPE html>
<html>
	<head><title>自我介绍</title>

		<script>
			//Step1:使用function Student(name,age)包裹原Hmm对象的定义

				//Step2:去掉创建对象的语句，把所有hmm换成this，把所有实际的内容，换成对应的参数。

				//对象模板  ======java  的类
function Student(name,age){
	this.name=name;
	this.age=age;
	this.intreSelf=function(){
			var div=document.getElementById("dialog");
				div.innerHTML="I'am "+this.name+"I'am "+this.age;
				div.style.display="block";
			}
}
		</script>
	</head>
	<body>
		<div id="parentDiv">
			<div id="lilei" onclick=" new Student('Li Lei',18).intreSelf()                    ">
			</div>
			<div id="hmm" onclick=" new Student('Han Meimei',19).intreSelf()                     ">
			</div>
			<div id="dialog">
			</div>
		</div>
	</body>
</html>
