<!DOCTYPE html>
<html>
    <head><title>猜数字</title>
		<meta charset="utf-8"/>	
		<script src="index.js"></script>
	</head>
	<body>
		<!--Step1:网页中有一个文本框，在控件的onblur事件中指定方法guessNumber，并将自己的value作为方法的参数传入-->
		<!--Step2:转到js中 -->
		<input type="text" id="txtData" onblur="guessNumber(this.value)" />
	</body>
</html>
