<!DOCTYPE html>   <!--告诉浏览器使用标准模式解析网页html即html5-->
<html><!--网页的必要根元素-->
	<head>				<!--对整个网页的配置,不显示在正文中-->
	<title>我的第一个网页</Title>			<!--显示在浏览器的选项卡-->
	<meta charset="utf-8"/>			<!--html文件保存格式应与charset的编码格式一致--><!--告诉浏览器使用utf-8解释网页内容,不写的话采用默认os编码-->
	
	<script type="text/javascript">
	alert('hello world from scrppt!')</script>
	</head>				
	<body><!--网页的正文-->
	<h1>呵呵呵</h1>
	<div style="text-align:center">
		<a href="http://tts7.tarena.com.cn/home/login"><img  style="width:300px" src="images/web.jpg"/></a>
	</div>
	
	<p> &nbsp;&nbsp; &nbsp; &nbsp;  <span style="color:red">&lt;HTML&gt;</span></br>是专门编写网页的语言</p>
	<div style="text-align:center">
		<a href="http://tts7.tarena.com.cn/home/login"  target="_blank"><img style="width:300px" src="images/coder.jpg"/></a>
	</div>
	</body>
</html>
