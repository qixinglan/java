<!doctype html>
<html>
	<head><title>打开新窗口！</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<input type="button" value="可重复打开新窗口" onclick="window.open('http://www.baidu.com')"/>
		<input type="button" value="只能打开一个新窗口" onclick="window.open('http://www.baidu.com','baidu')"/>
		<a href="www.baidu.com" target="_blank">百度</a>
	</body>
</html>
<!-- 两种打开新窗口方式1<a href="url" target="_blank"></a>新选项卡可重复的打开  <a href="url"></a>在当前窗口打开
2.window,open("url')新选项卡可重复  window.open("url","name")新选项卡只能打开一个新窗口 -->
